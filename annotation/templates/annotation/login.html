{% extends "annotation/extend_ls.html" %}
{% load static %}
{% block title%}登录{% endblock %}

{% block css%}
    <link rel="stylesheet" type="text/css" href="{% static 'annotationtry/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'annotationtry/css/bootstrap-theme.min.css' %}">
{% endblock%}

{% block js%}
{% endblock%}
{% block content %}

<form style="margin-left:650px;margin-top:100px;" method="POST">
{% csrf_token %}
    <div class="form-group">
        <label for="user" style="display:inline;">账户：</label>
        <input type="text" class="form-control" id="user" style="display:inline;width:200px;"autocomplete="off" name="username"/>
    </div>
    <div class="form-group">
        <label for="password" style="display:inline;">密码：</label>
        <input type="text" class="form-control" id="password" style="display:inline;width:200px;"autocomplete="off" name="password"/>
    </div>
    <button type="submit" class="btn btn-warning" name="login">登录</button>
    <button class="btn btn-primary" name="register"><a href="{% url 'register' %}" style="A:link {color:#ffffff;text－decoration: none};">注册</a></button>
</form>

<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
        <h4 class="text-warning text-center">{{message}}</h4>
</div>
{% endblock %}
