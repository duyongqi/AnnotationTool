{% block content %}



    <!--模态框-->
<div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal" autocomplete="off" method="POST" >
        {% csrf_token %}
        <div class="modal-header">
            <button class="close" data-dismiss="modal">x</button>
            <h3>用户登录</h3>
        </div>


        <div class="modal-body">
            <div class="form-group">
                <label for="user" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="user" placeholder="用户名为唯一身份标识" name="username">
                </div>
                <div class="col-sm-4 tips"><span>* </span>必填</div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" placeholder="6~16位字母、数字、下划线组合" name="password">
                </div>
                <div class="col-sm-4 tips"><span>* </span>必填</div>
            </div>
        </div>
          <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
        <h4 class="text-warning text-center">{{message}}</h4>
            </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-warning" >登录</button>
            <button class="btn btn-warning" name="register">
                <a href="{% url 'register' %}" class="link_button ">注册</a>
            </button>
        </div>

        </form>
    </div>
</div>
