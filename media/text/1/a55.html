  <p>6月12日至13日，以“万侨创新促发展、‘一带一路’谋共赢”为主题的第二届世界华侨华人工商大会在京举行。继改革开放后，“一带一路”倡议为华商发展提供了又一历史机遇。为了回应海外华商的需求，本届工商大会搭建了与中国主要电商企业洽谈合作的平台。本次大会还正式启动了“华侨华人与‘一带一路’建设”信息发布平台和“‘一带一路’华商组织协作网”网站，为华商提供对接合作载体和有效机制。</p>
